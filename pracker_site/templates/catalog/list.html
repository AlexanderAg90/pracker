{% extends 'base.html' %}

{% block title %}Catalog{% endblock %}

{% load mptt_tags %}

{% block content %}
<div class="container">
    {% recursetree categories %}
    <div style="padding-left: 10px;">
       <a href="/catalog/category/{{node.slug}}">{{ node.name }}</a>
        {% if not node.is_leaf_node %}
            {{ children }}
        {% endif %}
    </div>
    {% endrecursetree %}
</div>
{% endblock %}
